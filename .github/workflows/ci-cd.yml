name: CI-CD to AWS ECS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build application
        run: mvn clean package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker image
        run: |
          docker build -t train-app .
          docker tag train-app:latest 365292474627.dkr.ecr.us-east-1.amazonaws.com/train-app-repo:latest
          docker push 365292474627.dkr.ecr.us-east-1.amazonaws.com/train-app-repo:latest

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster train-cluster \
            --service train-app-service-fgguhbdz \
            --force-new-deployment
